<script src="/bower_components/matchHeight/dist/jquery.matchHeight-min.js"></script>
<script>
    $(function() {
        // matchHeight the contents of each .card-pf and then the .card-pf itself
        $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
        $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
        $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
        $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();
        // initialize tooltips
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

                    </div>
                </div>

                    </div>
                </div>

                    <label class="col-sm-2 control-label" for="textInput-markup">Type</label>

                        <input type="text" id="textInput-markup" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="textInput-markup">Fields</label>
                    <div class="col-sm-10">
                        <input type="text" id="textInput-markup" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
